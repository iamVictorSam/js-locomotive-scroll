<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery with Locomotive Scroll</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <section class="welcome">
        <h1>
          Welcome to my<br />
          <p>Gallery Application</p>
        </h1>
      </section>

      <section id="sticky" class="section">
        <div class="text-container">
          <h1>Image Gallery</h1>
          <p>Keep Scrolling to Enjoy Locomotive Effects</p>
        </div>

        <div class="image-container">
          <img src="https://picsum.photos/id/237/400/300" alt="Image 1" />
          <img src="https://picsum.photos/id/238/400/300" alt="Image 2" />
          <img src=" https://picsum.photos/id/239/400/300" alt="Image 3" />
          <img src="https://picsum.photos/id/241/400/300" alt="Image 4" />
        </div>
      </section>

      <section class="section">
        <div class="text-container"></div>

        <div class="image-container">
          <img src="https://picsum.photos/id/240/400/300" alt="Image 5" />
          <img src="https://picsum.photos/id/242/400/300" alt="Image 6" />
          <img src=" https://picsum.photos/id/243/400/300" alt="Image 7" />
          <img src="https://picsum.photos/id/244/400/300" alt="Image 8" />
        </div>
      </section>

      <section class="contact-section">
        <h2>Contact Us</h2>
        <p>
          We would love to hear from you. Fill out the form below and we'll get
          back to you as soon as possible.
        </p>
        <form class="contact-form" action="#" method="POST">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="text" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            placeholder="Your Message"
            required
          ></textarea>
        </form>
        <button type="submit">Send Message</button>
      </section>
    </div>

    <script type="module" src="/index.js"></script>
  </body>
</html>
